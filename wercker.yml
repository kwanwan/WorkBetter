box:
  id: alpine:3.2
build:
  steps:
    - script:
      name: download
      code: |
        apk add --update nginx && rm -rf /var/cache/apk/*
        mkdir -p /tmp/nginx/client-body
        cp nginx/nginx.conf /etc/nginx/nginx.conf
        cp nginx/default.conf /etc/nginx/conf.d/default.conf
        rm -rf /usr/share/nginx/html
        cp -r website /usr/share/nginx/html
    - internal/docker-push:
        username: $DOCKER_USER
        password: $DOCKER_PASSWORD
        repository: wcr.io/kwanwan/MFrontPage
        tag: $WERCKER_GIT_COMMIT
        ports: 80
        cmd: "nginx -g 'daemon off';"
functional-test:
  box: 
    id: wcr.io/kwanwan/MFrontPage
    username: $DOCKER_USER
    password: $DOCKER_PASSWORD
    tag: $WERCKER_GIT_COMMIT
  steps:
    - script: 
      name: test
      code: |
        nginx
        result=`wget -q -O - localhost | sed -n -e 's!.*<title>\(.*\)</title>.*!\1!p'`
        if [ "$result" == "Work Better" ]; then
            echo "Passed"
        else
            echo "Failed"
            exit 1;
        fi

#Deploy our container from the Docker Hub to Kubernetes
deploy:
    box:
        id: alpine
        cmd: /bin/sh
    steps:

    - bash-template

    - script:
        name: "Visualise Kubernetes config"
        code: cat kubernetes.yml

    - kubectl:
        name: deploy to kubernetes
        server: $KUBERNETES_MASTER
        #username: $KUBERNETES_USERNAME
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: apply -f kubernetes.yml
